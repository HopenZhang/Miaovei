<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片切换</title>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    <script>
        window.onload = function () {
            var oPrev = document.getElementById('prev');
            var oNext = document.getElementById('next');
            var oImg = document.querySelector('img');
            var mainTop = document.querySelector('.main_top');
            var mainBottom = document.querySelector('.main_bottom');
            var arrUrl = ["images/1.jpg","images/2.jpg","images/3.jpg","images/4.jpg"];
            var arrText = ["图片一","图片二","图片三","图片四"];
            var num = 0;
            var oBtn1 = document.getElementById('btn1');
            var oBtn2 = document.getElementById('btn2');
            oBtn1.onclick =function () {
                oPrev.onclick = function () {
                    num--;
                    if(num < 0){
                        num = arrUrl.length-1;
                    }
                    fn();
                };
                oNext.onclick = function () {
                    num++;
                    if(num > arrUrl.length-1){
                        num = 0;
                    }
                    fn();
                };
            };
            oBtn2.onclick =function () {
                oPrev.onclick = function () {
                    num--;
                    if(num < 0){
                        alert('到头了');
                        num = 0;
                    }
                    fn();
                };
                oNext.onclick = function () {
                    num++;
                    if(num > arrUrl.length-1){
                        alert('没有了');
                        num = arrUrl.length-1;
                    }
                    fn();
                };
            };
            function fn() {
                oImg.src = arrUrl[num];
                mainTop.innerHTML = num+1+'/'+arrUrl.length;
                mainBottom.innerHTML = arrText[num];
            }
        };
    </script>
</head>
<body>
<div class="content">
    <div class="content_top">
        <input id="btn1" type="button" value="循环切换"/>
        <input id="btn2" type="button" value="顺序切换"/>
    </div>
    <div class="content_main">
        <div class="pic">
            <img src="images/1.jpg" alt=""/>
        </div>
        <span class="main_top">1/4</span>
        <a id="prev" href="javascript:;"><</a>
        <a id="next" href="javascript:;">></a>
        <span class="main_bottom">图片一</span>
    </div>
</div>

</body>
</html>
