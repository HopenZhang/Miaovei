<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {  list-style: none;}
        .lis { width: 80px; height: 30px; border: 1px solid #333; position: relative;}
        .lis a { display:block; line-height: 30px;text-align: center; text-decoration: none; color: #000;
            background: #f1f1f1;}
        ul ul{ padding: 0; margin: 0; width: 140px; border: 1px solid #333; position:absolute;
            top:30px;left:-1px; background: #ff9; display: none;}
        ul ul li { text-align: center;line-height: 30px;}
    </style>
    <script>
        window.onload =function () {
            var oLis =  document.getElementById('lis');
            var oUl1 = document.getElementById('ul1');

            oLis.onmouseover = show;
            oLis.onmouseout = hide;

            function show() {
                oUl1.style.display = 'block';
            }
            function hide() {
                oUl1.style.display = 'none';
            }
        };
    </script>
</head>
<body>
<ul>
    <li class="lis" id="lis">
        <a id="link" href="#">微博</a>
        <ul id="ul1">
            <li>私信</li>
            <li>评论</li>
            <li>@我</li>
        </ul>
    </li>
</ul>

</body>
</html>
