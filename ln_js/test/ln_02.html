<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性应用</title>
    <script>
        window.onload = function () {
            var aBtn = document.getElementsByTagName('input');
            var arr = ['A','B','C','D'];

            for(var i=0;i<aBtn.length;i++){
                aBtn[i].index = 0;
                aBtn[i].onclick = function () {
                    this.value = arr[this.index];
                    this.index++;
                    if(this.index === arr.length){
                        this.index =0;
                    }
                };
            }
        };
    </script>
</head>
<body>
<input type="button" value="0">
<input type="button" value="0">
<input type="button" value="0">
</body>
</html>
